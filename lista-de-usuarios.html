<!DOCTYPE html>
<html>
<head>
	<title>Lista de Usuários</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<script type="text/javascript">
		verificarLogin();
	</script>
</head>
<body>
	<div id="users_list">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mt-5">
					<h1 class="title">Lista de Usuários</h1>
				</div>
				<div class="col-lg-12 mb-3">
					<table id="users_table" class="table table-hover">
					  <thead>
					    	<tr>
					      		<th scope="col">id</th>
					      		<th scope="col">Primeiro Nome</th>
					      		<th scope="col">Último Nome</th>
					    	</tr>
					  	</thead>
					  	<tbody>
					  	</tbody>
					</table>
				</div>
				<div class="col-lg-12">
					<div class="page_selector">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let callback = function(response) {
			let data = response;
			$('#users_list #users_table tbody').empty();

			for (let i = 0; i < data.data.length; i++) {
				$('#users_list #users_table tbody').append('<tr id='+data.data[i].id+'><th scope="row">'+data.data[i].id+'</th><td>'+data.data[i].first_name+'</td><td>'+data.data[i].last_name+'</td><tr><');
			}

			for (let i = 0; i < data.total_pages; i++) {
				if(i == 0) {
					$('#users_list .page_selector').append('<div data-id='+(i+1)+' class="selected mr-1"></div>');
				}else {
					$('#users_list .page_selector').append('<div data-id='+(i+1)+' class="mr-1"></div>');
				}
			}
		}
		let page = 1;

		services.listaDeUsuarios(page, callback);

		$('#users_list .page_selector div').on('click', function() {
			console.log('Clicou');
			let page_atual = $(this).parent().find('div.selected').attr('data-id');
			page = $(this).attr('data-id');

			if(page_atual != page) {
				services.listaDeUsuarios(page, callback);
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Usuário</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<script type="text/javascript">
		verificarLogin();
	</script>
</head>
<body>
	<div id="usuario">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mt-5">
					<h1 class="title">Usuário</h1>
				</div>
				<div class="col-lg-12 mb-3 user-info">
					<div class="col-lg-12 user-img">
						
					</div>
					<div class="col-lg-12 user-name">
						
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	let param = window.location.href.split('?USER=')[1];

	let callback = function(response) {
		let data = response;

		$('#usuario .user-img').append('<img src='+data.data.avatar+'>');
		$('#usuario .user-name').append('<p>'+data.data.last_name+', '+data.data.first_name+'</p>');
	}

	services.pegarUsuario(param, callback);
</script>
</body>
</html>
